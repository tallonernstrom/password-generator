<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button id="generate-password" onclick="generatePasswords()">Generate passwords</button>
        <div class="password-container">
            <div class="password-box">
                <p id="password-1"></p>
                <button class="copy-btn" onclick="copyPassword('password-1')">Copy</button>
            </div>
            <div class="password-box">
                <p id="password-2"></p>
                <button class="copy-btn" onclick="copyPassword('password-2')">Copy</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
